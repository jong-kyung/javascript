<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>

<body>
    <h1>객체(Object)</h1>
    <ul>
        <li>기능(Method)과 속성(Property)</li>
        <!-- 속성 : 특정 정보를 뜻함, 기능 : 어떤 역할을 뜻함 -->
        <!-- 객체.~~~() ===> 자바스크립트의 기본 방식 -->
        <li>객체.Method() : 객체에서 실행</li>
        <li>객체.Property : 객체에 속성(정보)를 가져올 때</li>
        <li>내장객체 : 날짜객체, 숫자객체, 문자객체, 배열객체, 정규표현객체(정규식, 정규표현식)</li>
    </ul>
    <h2>실습예제</h2>
    <ul>
        <li>객체의 생성</li>
        <li>오늘 날짜(방문시간)</li>
        <li>내 생일 요일</li>
        <li>디데이 구하기</li>
        <li>문자객체에서 자주사용하는 method</li>
        <li>숫자객체에서 자주사용하는 method</li>
        <li>배열의 기본 사용법</li>
        <li>정규식 기본 활용법</li>
    </ul>
    <script>
        // 객체의 생성
        var tv = new Object(); // 객체를 생성
        tv.width = "100cm"; // 객체에 속성값 대입
        tv.color = "white"; // setter
        // alert(tv.color); // getter

        // 요일을 한국식 표현으로 가공
        // 0~6(일요일~토요일)
        var today = new Date();
        var day;
        switch (today.getDay()) {
            case 0: day = "일요일"; break;
            case 1: day = "월요일"; break;
            case 2: day = "화요일"; break;
            case 3: day = "수요일"; break;
            case 4: day = "목요일"; break;
            case 5: day = "금요일"; break;
            default: day = "토요일";
        }
        // 12시간제로 변경
        var daytime, time;
        if (today.getHours() > 12) {
            daytime = "오후";
            time = today.getHours() - 12;
        } else {
            daytime = "오전";
            time = today.getHours();
        }
        // 날짜객체 생성 // 현재일시 날짜객체
        document.write(today + "<br>");
        document.write("방문시간 : " + today.getFullYear() + "년 " + (today.getMonth() + 1) + "월 " + today.getDate() + "일 " + day + " " + daytime + time + "시 " + today.getMinutes() + "분 " + "<br>");

        // 내 생일은 무슨요일?
        var birth = new Date(2001, 3, 13); // 2001년 4월 13일
        var birthday;
        switch (birth.getDay()) {
            case 0: birthday = "일요일"; break;
            case 1: birthday = "월요일"; break;
            case 2: birthday = "화요일"; break;
            case 3: birthday = "수요일"; break;
            case 4: birthday = "목요일"; break;
            case 5: birthday = "금요일"; break;
            default: birthday = "토요일";
        }
        document.write("내 생일은 " + birthday + "입니다 <br>")

        // 오늘날짜 - 생일 = 지금까지 살아온 일수
        var dday = Math.ceil((today - birth) / (1000 * 60 * 60 * 24))
        document.write(dday + "<br>");

        // 저는 태어난지 xxx일 되었습니다.
        document.write("저는 태어난지 " + dday + "일 되었습니다. <br>")

        // 문자객체
        // var txt = new String("h..."); 
        var txt = "Hello world";
        document.write(txt + "<br>");
        document.write(txt.length + "<br>"); // 글자의 갯수 구하기
        document.write(txt[0] + "<br>"); // 첫 글자
        document.write(txt[txt.length - 1] + "<br>"); // 마지막 글자
        document.write(txt.indexOf("wow") + "<br>"); // 특정글자의 인덱스값을 반환, 없을때는 -1이 반환
        document.write(txt.substring(2, 4) + "<br>"); // 시작글자번호, 잘라낼글자 번호
        document.write(txt.substr(2, 2) + "<br>") // 시작글자번호, 글자수
        document.write(txt.toLowerCase() + "<br>") // 소문자화
        document.write(txt.toUpperCase() + "<br>") // 대문자화

        // 숫자객체
        // var num = new Number(111);
        var num = 107.425;
        var num2 = "107.425px";
        document.write(parseFloat(num2) + "<br>") // 실수화
        document.write(parseInt(num2) + "<br>") // 정수화
        // parse = 바꾸겠다 Int = 정수
        document.write(Math.round(num) + "<br>") // 소숫점 반올림
        document.write(Math.ceil(num) + "<br>") // 소숫점 올림
        document.write(Math.floor(num) + "<br>") // 소숫점 내림
        document.write(num.toFixed(2) + "<br>") // 소숫점을 내가 원하는 만큼 설정해서 반올림

        // 배열
        // var d = new Array(1,2,3,4,5);
        var d = ["한글", 100, true, "데이터값"];
        document.write(d + "<br>");
        document.write(d[0] + "<br>");
        document.write(d[2] + "<br>");

        //정규표현객체(RegExp)
        // var email = new RegExp(패턴, 검색옵션);
        var email = /^([\w\.\_\-])*[a-zA-Z0-9]+([\w\.\_\-])*([a-zA-Z0-9])+([\w\.\_\-])+@([a-zA-Z0-9]+\.)+[a-zA-Z0-9]{2,8}$/;
        var user = "help@abc.com";
        var user2 = "help@abc.c_om";
        if (email.test(user2)) {
            alert("이메일 주소가 맞습니다.")
        } else {
            alert("이메일 주소를 바르게 입력해주세요")
        }
        // var card = /^[0-9]{4}[-\s.]?[0-9]{4}[-\s.]?[0-9]{4}[-\s.]?[0-9]{4}$/;
        // 영문자와 숫자로만 구성: /[a-zA-Z0-9]/
        // 전화번호 : /^[(]?[0-9]{3}[)]?[-\s.]?[0-9]{3,4}[-\s.]?[0-9]{4}$/
        // 휴대폰번호 :  /^01(?:0|1|[6-9])[.-]?(\d{3}|\d{4})[.-]?(\d{4})$/
        // 아이피주소 : /(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}/
        // 이메일주소 : /^([a-z0-9.-]+)@([\da-z.-]+).([a-z.]{2,6})$/

        // 패쓰워드 : 최소 8자 이상으로 숫자, 특수문자가 각각 최소 1개이상: /^(?=.?[0-9])(?=.?[#?!@$ %^&-]).{8,}$/

        // 숫자만 : ^((?+?[0-9])?)?[0-9- ()]$
        // 주민등록번호 : /^[-A-Za-z0-9]+[-A-Za-z0-9.][@]{1}[-A-Za-z0-9]+[-A-Za-z0-9.]*[.]{1}[A-Za-z]{1,5}$/                                                                      
    </script>
</body>

</html>
